name: Bug Report
description: File a bug report
title: "[BUG]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run 'etu ...'
        2. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide the following information:
        - etu version (`etu version`)
        - OS and architecture
        - etcd version
        - Go version (if built from source)
      render: markdown
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code.
      render: shell
      
  - type: checkboxes
    id: terms
    attributes:
      label: Contributing Guidelines
      description: By submitting this issue, you agree to follow our [Contributing Guidelines](https://github.com/kazuma-desu/etu/blob/main/CONTRIBUTING.md)
      options:
        - label: I agree to follow this project's Contributing Guidelines
          required: true
