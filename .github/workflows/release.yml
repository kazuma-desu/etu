name: Release

on:
  push:
    tags:
      - "v*"

env:
  GO_VERSION: "1.24.13"

jobs:
  build:
    name: Build and Sign
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "VERSION_BARE=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          BINARY_NAME="etu"
          [ "$GOOS" = "windows" ] && BINARY_NAME="etu.exe"
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          go build -v -ldflags="-s -w -X github.com/kazuma-desu/etu/cmd.Version=$VERSION -X github.com/kazuma-desu/etu/cmd.Commit=$COMMIT -X github.com/kazuma-desu/etu/cmd.BuildDate=$BUILD_DATE" -o $BINARY_NAME .
          ARCHIVE_NAME="etu_${VERSION#v}_${GOOS}_${{ matrix.goarch }}"
          if [ "$GOOS" = "windows" ]; then
            zip "${ARCHIVE_NAME}.zip" $BINARY_NAME README.md LICENSE
          else
            tar czf "${ARCHIVE_NAME}.tar.gz" $BINARY_NAME README.md LICENSE
          fi
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV
          echo "BINARY_NAME=${BINARY_NAME}" >> $GITHUB_ENV

      - name: Install Cosign
        uses: sigstore/cosign-installer@398d4b0eeef1380460a10c8013a76f728fb906ac # v3

      - name: Sign artifact
        run: |
          ASSET="${ARCHIVE_NAME}.tar.gz"
          [ "${{ matrix.goos }}" = "windows" ] && ASSET="${ARCHIVE_NAME}.zip"
          cosign sign-blob --yes --output-signature "${ASSET}.sig" --output-certificate "${ASSET}.cert" "$ASSET"

      - name: Generate SHA256
        run: |
          ASSET="${ARCHIVE_NAME}.tar.gz"
          [ "${{ matrix.goos }}" = "windows" ] && ASSET="${ARCHIVE_NAME}.zip"
          sha256sum "$ASSET" > "$ASSET.sha256"

      - name: Create verification archive
        run: |
          ASSET="${ARCHIVE_NAME}.tar.gz"
          [ "${{ matrix.goos }}" = "windows" ] && ASSET="${ARCHIVE_NAME}.zip"
          tar czf "${ARCHIVE_NAME}-verify.tar.gz" "${ASSET}.sig" "${ASSET}.cert" "${ASSET}.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: artifacts-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            etu_*.tar.gz
            etu_*.zip
            etu_*-verify.tar.gz
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "VERSION_BARE=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREV=$(git describe --abbrev=0 --tags ${GITHUB_REF}^ 2>/dev/null || echo "")
          if [ -z "$PREV" ]; then
            LOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            LOG=$(git log ${PREV}..${GITHUB_REF} --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$LOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts
          merge-multiple: true

      - name: Create checksums file
        run: |
          cd artifacts
          sha256sum ./*.tar.gz ./*.zip > checksums.txt 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Security
            This release includes signed binaries.

            ### Verification
            Download the `-verify.tar.gz` file for your platform and extract it:
            ```bash
            tar xzf etu_${{ steps.version.outputs.VERSION_BARE }}_linux_amd64-verify.tar.gz
            ```

            Then verify the signature:
            ```bash
            cosign verify-blob --signature etu_${{ steps.version.outputs.VERSION_BARE }}_linux_amd64.tar.gz.sig --certificate etu_${{ steps.version.outputs.VERSION_BARE }}_linux_amd64.tar.gz.cert etu_${{ steps.version.outputs.VERSION_BARE }}_linux_amd64.tar.gz
            ```

            Or verify the checksum:
            ```bash
            sha256sum -c checksums.txt
            ```

            ## Installation
            See README.md for platform-specific instructions.
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
