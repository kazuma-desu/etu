name: Release

on:
  push:
    tags:
      - "v*"

env:
  GO_VERSION: "1.24.13"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build and Sign
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          BINARY_NAME="etu"
          [ "$GOOS" = "windows" ] && BINARY_NAME="etu.exe"
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          go build -v -ldflags="-s -w -X github.com/kazuma-desu/etu/cmd.Version=$VERSION -X github.com/kazuma-desu/etu/cmd.Commit=$COMMIT -X github.com/kazuma-desu/etu/cmd.BuildDate=$BUILD_DATE" -o $BINARY_NAME .
          ARCHIVE_NAME="etu_${VERSION#v}_${GOOS}_${{ matrix.goarch }}"
          if [ "$GOOS" = "windows" ]; then
            zip "${ARCHIVE_NAME}.zip" $BINARY_NAME README.md LICENSE
          else
            tar czf "${ARCHIVE_NAME}.tar.gz" $BINARY_NAME README.md LICENSE
          fi
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV
          echo "BINARY_NAME=${BINARY_NAME}" >> $GITHUB_ENV

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign artifact
        run: |
          ASSET="${ARCHIVE_NAME}.tar.gz"
          [ "${{ matrix.goos }}" = "windows" ] && ASSET="${ARCHIVE_NAME}.zip"
          cosign sign-blob --yes --output-signature "${ASSET}.sig" --output-certificate "${ASSET}.cert" "$ASSET"

      - name: Generate SHA256
        run: |
          ASSET="${ARCHIVE_NAME}.tar.gz"
          [ "${{ matrix.goos }}" = "windows" ] && ASSET="${ARCHIVE_NAME}.zip"
          sha256sum "$ASSET" > "$ASSET.sha256"

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: "${{ env.ARCHIVE_NAME }}-sbom.spdx.json"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            etu_*.tar.gz*
            etu_*.zip*
            etu_*-sbom.spdx.json
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREV=$(git describe --abbrev=0 --tags ${GITHUB_REF}^ 2>/dev/null || echo "")
          if [ -z "$PREV" ]; then
            LOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            LOG=$(git log ${PREV}..${GITHUB_REF} --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$LOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create checksums file
        run: |
          cd artifacts
          sha256sum *.tar.gz *.zip > checksums.txt 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Security
            This release includes signed binaries and SBOMs.

            ### Verify Signature
            ```bash
            cosign verify-blob --signature etu_${{ steps.version.outputs.VERSION }}_linux_amd64.tar.gz.sig --certificate etu_${{ steps.version.outputs.VERSION }}_linux_amd64.tar.gz.cert etu_${{ steps.version.outputs.VERSION }}_linux_amd64.tar.gz
            ```

            ### Verify Checksum
            ```bash
            sha256sum -c checksums.txt
            ```

            ## Installation
            See README.md for platform-specific instructions.

            ## SBOM
            SPDX-format SBOMs are included for each platform.
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
